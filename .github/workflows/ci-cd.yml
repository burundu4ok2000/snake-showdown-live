name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync

    - name: Run Tests
      # Runs all tests discovered by pytest (unit + integration)
      run: uv run pytest -v

  test-frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      # Using npm install instead of ci just in case package-lock is out of sync or missing in repo
      run: npm install

    - name: Run Linting
      run: npm run lint

    - name: Run Tests
      # Vitest needs 'run' argument to not run in watch mode
      run: npm test -- run

    - name: Build Check
      run: npm run build

  deploy:
    name: Deploy to Render
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    # Only deploy on push to main, not on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$deploy_url" ]; then
            echo "RENDER_DEPLOY_HOOK_URL secret is not set. Skipping deployment trigger."
            echo "Please add RENDER_DEPLOY_HOOK_URL to your GitHub Actions Secrets."
            exit 1
          fi
          echo "Triggering deployment..."
          curl -X POST "$deploy_url"
