version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: snake-db
    environment:
      POSTGRES_DB: snake_showdown
      POSTGRES_USER: snake_user
      POSTGRES_PASSWORD: snake_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snake_user -d snake_showdown" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snake-network

  # Backend API
  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: snake-backend
    environment:
      DATABASE_URL: postgresql://snake_user:snake_password_change_me@db:5432/snake_showdown
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-make-it-very-long-and-random}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/backend:/app
    networks:
      - snake-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        uv run python -c 'from database import Base, engine; Base.metadata.create_all(bind=engine)' &&
        uv run python seed.py &&
        uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snake-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - snake-network
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
    driver: local

networks:
  snake-network:
    driver: bridge
