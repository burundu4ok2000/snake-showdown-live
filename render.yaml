services:
  # Web Service (Frontend + Backend)
  - type: web
    name: snake-showdown
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free # Changed to free tier
    branch: main
    healthCheckPath: /
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: snake-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: snake-db
    databaseName: snake_showdown
    user: snake_user
    region: oregon
    plan: free # Changed to free tier
    ipAllowList: []
